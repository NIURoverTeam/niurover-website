---
layout: default
---
<article class="post">
  <style>{% if page.lishenanigans %}.post-content li { margin: 0px 10px; } {% endif %}</style>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.calltoaction %}<p class="post-calltoaction">{{ page.calltoaction }}</p>{% endif %}
  </header>

  <section class="post-content">
    {{ content }}
  </section>

</article>

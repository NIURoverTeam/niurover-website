---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.calltoaction %}<p class="post-calltoaction">{{ page.calltoaction }}</p>{% endif %}
  </header>

  <section class="post-content">
    {{ content }}
  </section>

</article>

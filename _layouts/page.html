---
layout: default
---
<article class="post">
  <style>{% if page.liprofile %}.post-content < ul < li { margin: 10px; padding: 10px; background: #eee; } {% endif %}</style>
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.calltoaction %}<p class="post-calltoaction">{{ page.calltoaction }}</p>{% endif %}
  </header>

  <section class="post-content">
    {{ content }}
  </section>

</article>

---
layout: default
---
<article class="post">
  <style>
    {% if page.liprofile %}
    .post-content > ul { text-align: center }
    .post-content > ul > li { vertical-align: bottom; height: 340px; width: 180px; display: inline-block; margin: 10px; padding: 20px; background: #eee; list-style: none; position: relative; padding-top: 180px; }
    li > ul > li { list-style: none; margin: 0px; margin-bottom: 10px; padding: 0px; }
    li > ul { margin: 0px; margin-top: 10px; padding: 0px; }
    li > ul > li:first-child img { position: absolute; top: 20px; left: 20px;width: 140px; height: 140px; border-radius: 70px; background: #aaa; }
    {% endif %}
  </style>
  <header class="post-header" {% if page.cta_background %} style="background-image: linear-gradient(to right, rgba(221, 221, 221, 0.8) 0%, rgba(221, 221, 221, 0.8) 100%), url({{ page.cta_background }});" {% endif %}>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.calltoaction %}<p class="post-calltoaction">{{ page.calltoaction }}</p>{% endif %}
  </header>

  <section class="post-content">
    {{ content }}
  </section>

</article>

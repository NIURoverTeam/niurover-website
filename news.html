---
layout: default
---
<section class="home-bloglist">

  <header>
    <h1 class="page-heading">Recent Rover Reports</h1>
  </header>
  <section>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
          &mdash;
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        &mdash;
        {{ post.excerpt | strip_html | trip_newlines | truncate: 156 }} <a class="post-readmore-link" href="{{ post.url | prepend: site.baseurl }}">Read More</a>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </section>
</section>
